<html>
<head>
{% extends "base.html" %}
	{% block link %}
	<link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='styles/projects_main.css') }}">
	{% endblock link %}
</head>

<body>
	<nav>
	{{ super() }}
	</nav>
	
	{% block content %}	
	<div class='page-wrapper'>
	{% for proj in projects %}
		<div class='project'>
			<a href="{{ proj.link }}">
				<img src="{{ url_for('static', filename=proj.img) }}"></img>
			</a>
			<div class='project-info'>
				<a href="{{ proj.link }}">
					<h1>{{ proj.title }}</h1>
				</a>
				<p >
				{{ proj.prev }}
				</p>
			</div>
		</div>
	{% endfor %}
	</div>
	{% endblock content %}


</body>
</html>
